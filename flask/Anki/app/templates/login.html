{% extends "baseline.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<section class="authentication-box">
    <form method="POST">
        <h3 class="authentication-title">Login</h3>
        <div class="one-item-box">
            <label class="input-label" for="email">Email</label>
            <input
                    class="input"
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email here"
            />
        </div>
        <div class="one-item-box">
            <label class="input-label" for="password">Password</label>
            <input
                    class="input"
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password here"
            />
        </div>
        <br>
        <div class="one-item-box">
            <button type=submit class="authentication-submit-button">Submit</button>
        </div>
    </form>
</section>

{% endblock %}
