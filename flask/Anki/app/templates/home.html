{% extends "baseline.html" %}
{% block title %}Home{% endblock %}
{% block content%}

<section>
    <ul class="display-deck-view">
        {% for deck in decks %}
        {% if deck != None %}
        <ul><a href="{{ url_for('body.deck', deck=deck) }}">
            <button class="deck-buttons" type="button">
                {{ deck.lower() }}
            </button>
        </a></ul>
        {% endif %}
        {% endfor %}
    </ul>
</section>

{% endblock %}
