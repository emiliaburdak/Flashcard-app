{% extends "baseline.html" %}
{% block title %}Home{% endblock %}
{% block content%}

<section>
    <ul class="deck-buttons">
        {% for deck in decks %}
        {% if deck != None %}
        <li><a href="{{ url_for('body.deck', deck=deck) }}">{{ deck }}</a></li>
        {% else %}
        <p>No decks</p>
        {% endif %}
        {% endfor %}
    </ul>
</section>

{% endblock %}
