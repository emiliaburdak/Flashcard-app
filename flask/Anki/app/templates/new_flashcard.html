{% extends "baseline.html" %}
{% block title %}New FlashCard{% endblock %}
{% block content%}

<section class="authentication-box">
    <form method="POST">
        <h3 class="authentication-title">Add new flashcard</h3>
        <div class="one-item-box">
            <label class="input-label" for="front-name">Front of the flashcard</label>
            <input
                    class="input"
                    type="text"
                    id="front-name"
                    name="front-name"
            />
        </div>

        <div class="one-item-box">
            <label class="input-label" for="back-name">Back of the flashcard</label>
            <input
                    class="input"
                    type="text"
                    id="back-name"
                    name="back-name"
            />
        </div>

        <div class="one-item-box">
            <label class="input-label" for="example-sentence">Example sentence</label>
            <input
                    class="input"
                    type="text"
                    id="example-sentence"
                    name="example-sentence"
            />
        </div>

        <div class="one-item-box">
            <label class="input-label" for="language">Language</label>
            <input
                    class="input"
                    type="text"
                    id="language"
                    name="language"
            />
        </div>

        <div class="one-item-box">
            <label class="input-label" for="existing-deck">Select existing deck</label>
            <select class="input" id="existing-deck" name="existing-deck">
                <option selected disabled>-- select an existing deck --</option>
                {% for deck in existing_decks %}
                <option value="{{ deck }}">{{ deck }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="one-item-box">
            <label class="input-label" for="new-deck">* New deck</label>
            <input class="input" type="text" id="new-deck" name="new-deck" placeholder="Create new deck"/>
        </div>
        <p class="note">*If you want to create new deck, skip the "Select existing deck" field and write the name of new deck in "New deck" field</p>
        <br>
        <div class="one-item-box">
            <button type=submit class="authentication-submit-button">Submit</button>
        </div>

    </form>
</section>

{% endblock %}
